<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <style type="text/css">
        body {
            background: orange;
            overflow: hidden;
        }

        #bella {
            width: 860px;
            height: 550px;
        }

        t {
            color: deeppink;
            font-size: 30px;
            color: deeppink;
            font-size: 50px;
        }
    </style>
    <div style="vertical-align: middle; overflow: hidden; text-align: center;">
        <t style="color: deeppink;">Happy Valentine's Day</t>
        <br>

        <img id="bella" src="/img/bella.jpg" style="border-radius: 9px;" onclick="imageStuff()">
        <iframe width="100%" id="video" style="display: none;" height="100%"
            src="https://www.youtube.com/embed/5wNSzrJ7jh4" title="GENRYUSAI" frameborder="0"
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
        <br><br>
        <t id="imageText">Click me owo</t>
    </div>
    <script type="text/javascript">
        function step1() {
            const validNames = ["Yeonjee", "Cheobo"]
            var name = window.prompt("???: What's your name!")
            if (name != null && validNames.includes(name.toLowerCase())) {
                window.alert("Oh hi :>")
            }
            else {
                window.alert("heh I don't know you go away!")
            }
        }
        //setTimeout(function () { step1() }, 1000);
        var promptStage = 0;

        function imageStuff() {
            imageDom = document.getElementById("bella");
            switch (promptStage) {
                case 0:
                    imageDom.src = "/img/bella2.jpg";
                    break;
                case 1:
                    imageDom.src = "/img/bella3.jpg";
                    break;
                case 2:
                    imageDom.style.display = "none";
                    document.getElementById("video").style.display = "block";
                    break;
                default:
                    break;
            }
            textStuff();
        }

        function textStuff() {
            textDom = document.getElementById("imageText");
            const phrases = ["Click me again :eyes:", "Okay one more time"]
            if (promptStage < phrases.length) {
                textDom.innerHTML = phrases[promptStage];
                promptStage++;
            }
            else {
                textDom.innerHTML = "I love you Yeonjee";
            }
        }


    </script>
